<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NO</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f6f6fa;
      color: #202339;
    }
    .container {
      max-width: 530px;
      margin: 44px auto 0 auto;
      background: #fff;
      padding: 34px 28px 28px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(60,70,110,0.13);
    }
    .greeting {
      font-size: 1.24em;
      font-weight: 600;
      color: #4e3fa6;
      margin-bottom: 16px;
      margin-top: -6px;
      letter-spacing: 0.01em;
    }
    .status-title {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
      color: #3567e2;
      letter-spacing: 0.04em;
    }
    .subtitle {
      font-size: 1.13em;
      color: #225;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      .container { padding: 16px 5px;}
      .greeting { font-size: 1em;}
      .status-title { font-size: 1.1em;}
      .subtitle { font-size: .97em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greeting">Hello, I'm a person. What are you even doing here?</div>
    <div id="statusBlock">
      <div class="status-title" id="statusTitle"></div>
      <div class="subtitle" id="subtitle"></div>
    </div>
  </div>
  <script>
    // Calculate Czech time, including daylight saving (DST)
    function getCzechTime() {
      const nowUtc = new Date();
      const year = nowUtc.getUTCFullYear();
      // DST start: last Sunday in March
      const march31 = new Date(Date.UTC(year, 2, 31, 1)); // 1AM UTC
      const marchDst = new Date(march31);
      marchDst.setUTCDate(31 - march31.getUTCDay()); // Go to last Sunday in March
      // DST end: last Sunday in October
      const oct31 = new Date(Date.UTC(year, 9, 31, 1)); // 1AM UTC
      const octDst = new Date(oct31);
      octDst.setUTCDate(31 - oct31.getUTCDay()); // Go to last Sunday in October

      // If between DST start and DST end, offset = +2; else +1 (UTC)
      let offset = (nowUtc >= marchDst && nowUtc < octDst) ? 2 : 1;

      // Czech time, ISO style
      const czTime = new Date(nowUtc.getTime() + offset * 60 * 60 * 1000);

      return czTime;
    }

    function getCurrentStatus() {
      const cz = getCzechTime();
      const weekday = cz.getDay(); // 0=Sun, 1=Mon, ..., 6=Sat
      const hour = cz.getHours();
      const minute = cz.getMinutes();
      function timeIsBetween(h1, m1, h2, m2) {
        const nowMinutes = hour * 60 + minute;
        const start = h1 * 60 + m1;
        const end = h2 * 60 + m2;
        return nowMinutes >= start && nowMinutes <= end;
      }
      // School schedule (CZ time)
      const schoolTimes = {
        1: {start: [8,0], end: [14,45]}, // Monday
        2: {start: [8,0], end: [12,55]}, // Tuesday
        3: {start: [8,0], end: [14,45]}, // Wednesday
        4: {start: [8,0], end: [14,45]}, // Thursday
        5: {start: [8,0], end: [12,55]}  // Friday
      };
      // Sleeping: 22:00â€“6:05 every day
      if ((hour >= 22) || (hour < 6) || (hour === 6 && minute <= 5)) {
        return {
          status: "I'm currently probably sleeping",
          subtitle: "Zzz..."
        };
      }
      // In school
      if (schoolTimes[weekday] && timeIsBetween(schoolTimes[weekday].start[0], schoolTimes[weekday].start[1], schoolTimes[weekday].end[0], schoolTimes[weekday].end[1])) {
        return {
          status: "I'm currently in school",
          subtitle: "School time"
        };
      }
      // Otherwise: Existing
      return {
        status: "I'm currently existing",
        subtitle: ""
      };
    }
    // Update only status block; DON'T change tab title
    function updateStatus() {
      const info = getCurrentStatus();
      // Note: Leave tab title as "NO"
      document.getElementById('statusTitle').textContent = info.status;
      document.getElementById('subtitle').textContent = info.subtitle;
    }
    updateStatus();
    setInterval(updateStatus, 60000);
  </script>
</body>
</html>
